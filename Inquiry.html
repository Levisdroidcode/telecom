<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Chat Portal</title>
    <link rel="stylesheet" href="Inqury.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Inquiry Chat - Blink Technologies</h3>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">Hi! How can we assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your inquiry here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="Inquiry.js"></script>
</body>
</html>
